# Nombre de la aplicaci�n
spring.application.name=proyectofinal
# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:restaurantesdb
spring.datasource.username=sa
spring.datasource.password=
# Habilita la consola H2 en navegador: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
server.port=8080
spring.datasource.driver-class-name=org.h2.Driver
# Configuraci�n de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Dialecto expl�cito para evitar errores
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desactivar seguridad de Spring Security para desarrollo
spring.security.enabled=false
