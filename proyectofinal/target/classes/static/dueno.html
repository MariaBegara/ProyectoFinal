<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mis Restaurantes</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="js/dueno.js" defer></script>
    <script src="js/duenofondo.js" defer></script>
</head>

<body>

<header>
    <h1>DUEÑO DEL RESTAURANTE</h1>
</header>

<main>
    <section>
        <h2>Subir nuevo restaurante</h2>
        <form id="form-restaurante">
            <label for="name_restaurant">Nombre:</label>
            <input type="text" id="name_restaurant" name="nombre_restaurante" required />

            <label for="direccion">Dirección: </label>
            <input type="text" id="direccion" name="direccion" required />

            <label for="phone">Teléfono: </label>
            <input type="text" id="phone" name="movil" required />

            <label for="tipo">Tipo: </label>
            <select id="tipo" name="type" required>
                <option value="">Selecciona tipo</option>
                <option value="ITALIAN">Italiano</option>
                <option value="MEXICAN">Mexicana</option>
                <option value="MEDITERRANEAN">Mediterránea</option>
                <option value="CHINESE">China</option>
                <option value="JAPANESE">Japonesa</option>
                <option value="VIETNAMESE">Vietnamita</option>
                <option value="AMERICAN">Americana</option>
                <option value="INDIAN">India</option>
                <option value="FRENCH">Francesa</option>
                <option value="SPANISH">Española</option>
                <option value="KOREAN">Coreana</option>
                <option value="THAI">Tailandesa</option>
                <option value="TURKISH">Turca</option>
                <option value="LEBANESE">Libanesa</option>
                <option value="VEGAN">Vegana</option>
                <option value="VEGETARIAN">Vegetariana</option>
                <option value="FUSION">Fusión</option>
                <option value="OTHER">Otra</option>
            </select>

            <label for="latitud">Latitud:</label>
            <input type="text" id="latitud" name="latitud" required />

            <label for="longitud">Longitud:</label>
            <input type="text" id="longitud" name="longitud" required />

            <button type="submit" class="btn">Subir restaurante</button>
        </form>
        <p id="mensaje-envio" class="info-msg"></p>
    </section>

    <section>
        <h2>Mis restaurantes</h2>
        <ul id="lista-propios"></ul>
    </section>
</main>

<footer>
    <p><a href="index.html">Cerrar sesión</a></p>
</footer>


</body>
</html>
