<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="js/registro.js" defer></script>
    <script src="js/fondoreg.js" defer></script>


</head>
<body>
<header>
    <h1>Crear cuenta</h1>
</header>

<main class="form-container">
    <form id="form-registro">
        <label for="name_user">Nombre de usuario:</label>
        <input type="text" id="name_user" name="name_user" required />

        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="password1">Contraseña:</label>
        <input type="password" id="password1" name="password1" required />

        <label for="password2">Confirmar contraseña:</label>
        <input type="password" id="password2" name="password2" required />

        <label for="role">Tipo de cuenta:</label>
        <select id="role" name="role" required>
            <option value="">Selecciona una opción</option>
            <option value="cliente">Cliente</option>
            <option value="dueno">Dueño de Restaurante</option>
        </select>

        <button type="submit" class="btn">Registrarse</button>
    </form>

    <p id="mensaje-error" class="error-msg"></p>
</main>

<footer>
    <p><a href="index.html">Volver al inicio</a></p>
</footer>

</body>
</html>
